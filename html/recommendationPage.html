<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./recommendationPage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <title>추천 페이지</title>
</head>

<body>
    <header>
        <table>
            <td><a href=""> &nbspMy Location : <input type="text" id="my_location"> </a></td>
            <td><img class="l1" src="./makeacoffing.JPG" alt="./makeacoffing.JPG"></td>
            <td class="logout1"><a href="myPage.html">My Page </a> </td>
            <td class="logout"><a href="Login.html">Log out</a></td>
        </table>
    </header>
    <main>
        <input class="mapButton" type="button" value="Map View" onclick="location.href = '#' ">
        <!-- 추천 리스트 박스 / 이 내부에 넣으면 오른쪽으로 쌓이면서 정렬됨-->
        <div style="width:100%; overflow-x: auto; padding: 0px;  white-space : nowrap;">

            <div class="listdiv">
                <div class="list_name"> <a href="" style="text-decoration:none"> 봉주 카페</a>
                    <div class="list_Rank">1순위</div>
                </div>
                <div class="list_address">주소 : <br>
                    충청북도 청주시 서원구 충대로 1 KR </div>
                <div class="list_distance">거리 : 100Km</div>
                <div class="list_starRank">별점
                    <div class="star-ratings" style="float: right;">
                        <!-- width에 별점을 퍼센트로 넣어주세요 -->
                        <div class="star-ratings-fill space-x-2 text-lg" , style="width: 50%;">

                            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                        </div>
                        <div class="star-ratings-base space-x-2 text-lg">
                            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                        </div>
                    </div>
                </div>
                <div class="list_radarchart"><canvas id="radar-chart" width="250" height="250"></div>
                <div style="display: inline-block;  margin-top: 10px; margin-left: 10px;">
                    <a href="" style="font-size: 18px;">자세히 보기</a>
                </div>
                <input class="button2" type="button" value="Visit & Finish">
            </div>






        </div>


    </main>
    <footer></footer>
    <script>
        var my_location = '서울시 서초구 우면동 46-4';
        var my_flavor = '5 5 2 1 3';

        let id_section = document.getElementById("my_location");
        id_section.setAttribute('value', my_location);

        id_section = document.getElementById("my_flavor");
        id_section.setAttribute('value', my_flavor);
    </script>

    <!-- 래이더차트 부분 -->
    <script>
        new Chart(document.getElementById("radar-chart"), {
            type: 'radar',
            data: {
                labels: ["Acidity", "Body", "Balance", "Bitterness", "Sweet"],
                datasets: [{
                    label: "Cafe Flavor",
                    fill: true,
                    backgroundColor: "rgba(179,181,198,0.2)",
                    borderColor: "rgba(179,181,198,1)",
                    pointBorderColor: "#fff",
                    pointBackgroundColor: "rgba(179,181,198,1)",
                    data: [4.2, 5, 2.5, 1.8, 3.2]
                }, {
                    label: "My Flavor",
                    fill: true,
                    backgroundColor: "rgba(255,99,132,0.2)",
                    borderColor: "rgba(255,99,132,1)",
                    pointBorderColor: "#fff",
                    pointBackgroundColor: "rgba(255,99,132,1)",
                    pointBorderColor: "#fff",
                    data: [4, 4, 2, 5, 3]
                }]
            },
            options: {
                responsive: true,
                legend: {
                    position: 'bottom',
                    labels: {
                        fontSize: 15,
                    }
                },
                scale: {
                    ticks: {
                        beginAtZero: true
                    },
                    pointLabels: {
                        fontSize: 20
                    },
                },

            }
        });
    </script>
</body>

</html>
